<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
  <script src="scripts/signup.js"></script>
   <form action="" style="background-color: cornsilk; border-radius: 2%; opacity: 75%;">
       <!-- <p>Don't have Signed yet?? Sign Up now!!</p> -->
       <input type="text" name="" placeholder=" Full Name" id="fullname" style="background-color: blue; opacity: .85;">       
       <input type="text" name="" placeholder=" Your Registration No" id="reg" style="background-color: blue; opacity: .85;">
       <select id="dpt" value="" style="background-color: blue; opacity: .85;">
           <option value=""> Please Choose Department...</option>
           <option value="Computer Science and Engineering"> Computer Science and Engineering</option>
           <option value="Software Engineering"> Software Engineering</option>
           <option value="Electrical and Electronic Engineering"> Electrical and Electronic Engineering</option>
           <option value="Architecture"> Architecture</option>
           <option value="Civil and Environmental Engineering"> Civil and Environmental Engineering</option>
           <option value="Chemical Engineering and Polymer Science"> Chemical Engineering and Polymer Science</option>
           <option value="Food Engineering and Tea Technology"> Food Engineering and Tea Technology</option>
           <option value="Industrial and Production Engineering"> Industrial and Production Engineering</option>
       </select>
       
        <input type="email" name="" placeholder=" Your Email" id="mail" style="background-color: blue; opacity: .85;">

        
        <select id="bgp" value="" style="background-color: blue; opacity: .85;">
          <option value=""> Your Blood Groug...</option>
          <option value="A+"> A+</option>
          <option value="B+"> B+</option>
          <option value="AB+"> AB+</option>
          <option value="O+"> O+</option>
          <option value="A-"> A-</option>
          <option value="B-"> B-</option>
          <option value="AB-"> AB-</option>
          <option value="O-"> O-</option>
        </select>       
          
        <select id="avail" style="background-color: blue; opacity: .85;">
          <option value=""> Would you like to donate in future?</option>
          <option value="Yes"> Yes</option>
          <option value="No"> No</option>
        </select>
   
        
        
        
        <input type="text" name="" placeholder=" Phone" value="" id="phone" style="background-color: blue; opacity: .85;">
        
        <input type="password" name="" placeholder=" Password" id="password" style="background-color: blue; opacity: .85;">
        <input type="password" name="" placeholder=" Confirm Password" id="confirmpass" style="background-color: blue; opacity: .85;">
        

        
        <input type="button" style="color:white ; background : blue ;" class="btn" name="" value="Sign Up" id="signUp" onclick="clickSignUp()">
        
        
       
       
   </form>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <script src="scripts/login.js"></script>
   <div class="login-box">
       <h1>Login</h1>
       <div class="textbox">
          <i class="fa fa-user"></i>
           <input type="email" placeholder="Email" name="" value="" id="email">
       </div>
       <div class="textbox">
          <i class="fa fa-lock"></i>
           <input type="password" placeholder="Password" name="" value="" id="pass">
       </div>
        
        <input type="button" class="btn" name="" value="Sign in" id="login" onclick="clickLogin()">
       
   </div>
    
</body>
</html>
